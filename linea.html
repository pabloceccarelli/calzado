<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Linea de control</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <header>
        <h1 id="titulo">Linea de control</h1>
        <h2 id="subtitulo">Carga de pares para REPROCESO / OBSERVADOS</h2>
    </header>
    <section class="container">
        <div class="row">
            <div class="col">
                <article class="card" style="padding: 6px; margin: 6px;">
                    <h2>DATOS OPERARIO</h2>
                    <p>FECHA: <input type="date" name="fecha" id="fecha">   HORA: <input type="time" name="hora" id="hora"></p>
                    <p>NÚMERO ORDEN DE PRODUCCIÓN: <input type="text" name="op"></p>
                    <p>
                        MODELO ZAPATILLA:
                        <select name="modelo">
                            <option>COSTA UNISEX</option>
                            <option>WARP</option>
                            <option>FAST</option>
                            <option>T7000</option>
                          </select>
                    </p>
                    <p>
                        COLOR:
                        <select name="color">
                            <option>NEGRO</option>
                            <option>BLANCO</option>
                            <option>AZUL MARINO</option>
                            <option>GRIS PERLA</option>
                          </select>
                    </p>
                    <br>
                    <p>
                        SUPERVISOR:
                        <select name="sup">
                            <option></option>
                            <option>WALTER WHITE</option>
                            <option>DIEGO COSTAS</option>
                            <option>RAMIRO RUIZ RODRIGUEZ</option>
                          </select>
                    </p>
        
                    <p>NÚMERO DE LINEA: <input type="number" min="01" max="05" name="linea"></p>
        
                    <button class="btn btn-outline-primary btn-sm btnGuardar" type="submit">Guardar datos</button>
                </article>
            </div>

            <div class="col">
                <article class="card" style="padding: 6px; margin: 6px;">
                    <h2>CINTA</h2>
                    <button>Avanzar linea</button>
                <table>
                    <tr>
                        <td>DEFECTO</td>
                        <td>IZQUIERDA</td>
                        <td>DERECHA</td>
                    </tr>
                    <tr>
                        <td>Descocido</td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Mancha grasa</td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Desperfecto capellada</td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Perforación corrida</td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Error de pintado</td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
        
                </table>
        
                <button>Guardar</button>
                <br>
                </article>
            </div>

        </div>

                
        
    </section>
    <footer>

    </footer>
</body>
</html>

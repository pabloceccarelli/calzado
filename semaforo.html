<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Consulta de Semáforos</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <header>
        <h4>Consulta de Semáforos</h4>
    </header>
    <section>
        <article class="container">

            <div class="row">
                <div class="col">
                    <article class="card"style="padding: 6px; margin: 6px; width: 400px;">
                        <h3>Linea de producción:</h3>
                        <label class="form-label">LINEA Nº:</label>
                        <div style="width: 70px;"></div>
                        <input class="form-control form-control-sm dni" type="number" name="dni" style="width: 200px;"> 
                        <br>
                        <button class="btn btn-outline-primary btn-sm buscar" type="submit">Cargar</button>
                    </article>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <article class="card" style="padding: 6px; margin: 6px;">
                        <h4>Semáforo de REPROCESADOS</h4>
                        <label class="form-label">Cantidad de defectos para reprocesar encontrados:</label>
                        <input class="form-control form-control-sm dni" type="number" name="dni" style="width: 200px;">
                        <br>
                        <div class="d-flex justify-content-center" style="background-color: lightgrey; width: 200px; padding: 5px;">

                            <div class="card" style="background-color: red; width: 40px; height: 40px; margin: 0 5px;"></div>

                            <div class="card" style="background-color: yellow; width: 40px; height: 40px; margin: 0 5px;"></div>
                            <div class="card" style="background-color:green;width: 40px; height: 40px; margin: 0 5px;"></div>

                        </div>                       
                        
        
                    </article>

                </div>

                <div class="col">
                    <article class="card" style="padding: 6px; margin: 6px;">
                        <h4>Semáforo de OBSERVADOS</h4>
                        <label class="form-label">Cantidad de defectos para observación encontrados:</label>
                        <input class="form-control form-control-sm dni" type="number" name="dni" style="width: 200px;">
                        <br>

                        <div class="d-flex justify-content-center" style="background-color: lightgrey; width: 200px; padding: 5px">

                            <div class="card" style="background-color: red; width: 40px; height: 40px; margin: 0 5px;"></div>

                            <div class="card" style="background-color: yellow; width: 40px; height: 40px; margin: 0 5px;"></div>
                            <div class="card" style="background-color:green;width: 40px; height: 40px; margin: 0 5px;"></div>

                        </div>                       
                        
                    </article>

                </div>


                <button class="btn btn-outline-info btnCrear mt6" type="submit">Refrescar</button>
            </div>
            
    </section>
    
    <footer>

    </footer>

    <template id="template-td">
        <td id="columna">${item}</td>    
    </template>

    <script src="semaforos-control.js" type="module"></script>
</body>
</html>

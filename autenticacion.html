<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Crear Orden de Producción</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <header>
        <h4>Creacion de Orden de Producción</h4>
    </header>
    <section>
        <article class="container">
            <div class="row">
                <div class="col">
                    <article class="card" style="padding: 6px; margin: 6px;">
                        <h4>DATOS ORDEN</h4>
        
                        <div class="d-flex align-items-start">
                            <label class="form-label">ORDEN DE PRODUCCION:</label>
                            <div style="width: 70px;"></div>
                            <input class="form-control form-control-sm ordenprod" type="text" name="sku" style="width: 200px;">
                            <div style="width: 10px;"></div>
                            <button class="btn btn-outline-primary btn-sm btnOrden" type="submit">Obtener número de orden</button>
                        </div>  
                        <br>
                        <div class="row">
                            
                            <div class="col col-4"><label class="form-label">FECHA:</label></div>
                            <div class="col"><input class="form-control form-control-sm fecha" type="date" name="fecha"></div>
                        </div>
        
                        <div class="row">
                            <div class="col col-4"><label class="form-label">HORA: </label></div>
                            <div class="col"><input class="form-control form-control-sm hora" type="time" name="hora"></div>
                        </div>
                        <br>
                        
                        
        
                </article>

                </div>

                <div class="col">
                    <article class="card" style="padding: 6px; margin: 6px;">
                        <h4>Modelos Cargados</h4>
                        <table class="table" id="tablita">
                            <thead>
                                <tr>
                                    <th>SKU</th>
                                    <th>Denominación</th>
                                    <th>Lím Inf Rep.</th>
                                    <th>Lím Sup Rep.</th>
                                    <th>Lím Inf Obs.</th>
                                    <th>Lím Sup Obs.</th>
    
                                </tr>
                            </thead>
                            <tbody id="bodyTablita">
                                <tr id ="rowTablita">
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex align-items-start">
                            <label class="form-label">SKU:</label>
                            <div style="width: 10px;"></div>
                            <input class="form-control form-control-sm sku" type="text" name="sku" style="width: 200px;">
                            <div style="width: 10px;"></div>
                            <button class="btn btn-outline-primary btn-sm buscar" type="submit">Seleccionar</button>
                        </div>  
                    </article>

                </div>


                <button class="btn btn-outline-success btnCrear mt6" type="submit">CREAR ORDEN DE PRODUCCIÓN</button>
            </div>
            
    </section>
    
    <footer>

    </footer>

    <template id="template-td">
        <td id="columna">${item}</td>    
    </template>

    <script src="orden-controlador.js" type="module"></script>
</body>
</html>

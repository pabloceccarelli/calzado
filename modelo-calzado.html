<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Gestionar Modelo de Calzado</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <header>
        <h1 id="titulo">Gestión de modelos</h1>
        <h5 id="subtitulo">Alta, baja y modificación</h5>
    </header>

    <section class="container">
        <div class="row">
            <div class="col">
                <article class="card" style="padding: 6px; margin: 6px;">
                    <h4>Datos del modelo</h4>

                    <div class="d-flex align-items-start">
                        <label class="form-label">SKU:</label>
                        <div style="width: 10px;"></div>
                        <input class="form-control form-control-sm sku" type="text" name="sku" style="width: 200px;">
                        <div style="width: 10px;"></div>
                        <button class="btn btn-outline-primary btn-sm buscar" type="submit">Buscar</button>
                    </div>  
                    <br>
                    <div class="row">
                        <div class="col"><div class="col"><label class="form-label">Denominación:</label></div></div>
                        <div class="col"><input class="form-control form-control-sm deno" type="text" name="deno"></div>
                    </div>

                    <div class="row">
                        <div class="col"><div class="col"><label class="form-label">Límite Inferior de Reproceso:</label></div></div>
                        <div class="col"><input class="form-control form-control-sm lim_inf_rep" type="number" name="lim_inf_rep"></div>
                    </div>

                    <div class="row">
                        <div class="col"><div class="col"><label class="form-label">Límite Superior de Reproceso:</label></div></div>
                        <div class="col"><input class="form-control form-control-sm lim_sup_rep" type="number" name="lim_sup_rep"></div>
                    </div>

                    <div class="row">
                        <div class="col"><div class="col"><label class="form-label">Límite Inferior de Observado:</label></div></div>
                        <div class="col"><input class="form-control form-control-sm lim_inf_obs" type="number" name="lim_inf_obs"></div>
                    </div>
                    <div class="row">
                        <div class="col"><div class="col"><label class="form-label">Límite Superior de Observado:</label></div></div>
                        <div class="col"><input class="form-control form-control-sm lim_sup_obs" type="number" name="lim_sup_obs"></div>
                    </div>

                    <br>
                    <div class="d-flex justify-content-evenly">
                        <button class="btn btn-outline-success añadir" type="submit">Añadir</button>
                        <button class="btn btn-outline-danger eliminar" type="submit">Eliminar</button>
                        <button class="btn btn-outline-info float-right limpiar" type="submit">Limpiar</button>
                    </div>
                </article>
            </div>
            <div class="col">
                <article class="card" style="padding: 6px; margin: 6px;">
                    <h4>Modelos Cargados</h4>
                    <table class="table" id="tablita">
                        <thead>
                            <tr>
                                <th>SKU</th>
                                <th>Denominación</th>
                                <th>Lím Inf Rep.</th>
                                <th>Lím Sup Rep.</th>
                                <th>Lím Inf Obs.</th>
                                <th>Lím Sup Obs.</th>

                            </tr>
                        </thead>
                        <tbody id="bodyTablita">
                            <tr id ="rowTablita">
                            </tr>
                        </tbody>
                    </table>
                </article>
            </div>
        </div>

    </section>


    <footer>

    </footer>
    <template id="template-td">
        <td id="columna">${item}</td>    
    </template>
    
   <!--  <script type="module" src="clases.js"></script> -->
    <script src="./modelo-calzado.js" type="module"></script>    
</body>

</html>
